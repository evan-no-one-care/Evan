<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to Pure Path</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="flex-container">
        <table>
            <tr>
                <td>
                    <div class="signintext">
                        <h1><u>Sign up</u></h1>
                    </div>
                    <div class="account">
                    <p class="acc_change">
                        Already have an account?
                        <a href="signin.html" class="signup">Sign in</a>
                    </p> 
                    </div>
                </td>
                <td>
                    <div class="sign_in">
                        <div></div>
                        <div class="inputrequest">
                            <input type="email" id="email" name="email" placeholder="Email address"><br><br>
                            <input type="password" name="password" id="psw" maxlength="6" placeholder="Password"><br><br>
                            <input type="tel" name="phnum" id="phnum"  placeholder="Phone number"><br><br>
                        </div>
                        <div class="cas">
                            <table>
                                <tr>
                                    <td>
                                        <a href="index.html">
                                            <button type="submit" class="submit">Submit</button>
                                        </a>
                                    </td>
                                    <td><input class="checkbox" type="checkbox" name="web" id="html">
                                    <label class="remember" for="html">Remember me</label><br></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
